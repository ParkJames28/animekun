<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sad Lyrics Music Video</title>
  <link rel="icon" type="image/x-icon" href="santiago logo.jpg">
    <link rel="stylesheet" href="lyrics.css"/>
</head>
<body>

  <div id="lyrics-container"></div>

  <!-- Sad GIF -->
  <img id="sad-gif" src="source.gif" alt="Sad GIF" />
  <audio controls autoplay>
  <source src="HONEY MY LOVE SO SWEET BY APRIL BOY REGINO.mp3" type="audio/ogg">
</audio>

  <script>
    const lyrics = [
      "I'm singing in the rain",
      "Just singing in the rain",
      "What a glorious feeling",
      "I'm happy again",
      "I'm laughing at clouds",
      "So dark up above",
      "The sun's in my heart",
      "And I'm ready for love"
    ];

    function startLyrics() {
      const container = document.getElementById('lyrics-container');
      container.innerHTML = '';
      let delay = 0;

      lyrics.forEach((line) => {
        setTimeout(() => {
          container.innerHTML = ''; // Clear previous line
          const lineEl = document.createElement('div');
          lineEl.className = 'lyrics-line';
          lineEl.textContent = "ðŸ¥º " + line;
          container.appendChild(lineEl);
        }, delay);

        delay += 4000; // 4 seconds per line
      });
    }

    // Auto start
    window.onload = startLyrics;
  </script>
</body>
</html>
